{{#row}}
<div class="row-fluid">
	{{#col}}
	<div class="span4">
		<div class="members-person" >
			<img class="members-img" src="{{avatar}}"/>
			<h4>
				<a href="{{link}}" target="_blank">{{name}}</a>
			</h4>
			<p style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;"><abbr title="{{description}}">{{description}}</abbr></p>
		</div>
	</div>
	{{/col}}
</div>
{{/row}}
