<!doctype html>
<head>
	<title>Our Projects</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.min.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/roboto-fontface/roboto-fontface.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/index.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/projects.css">
  <!-- endbuild -->
</head>
<body>
  <ul id="nav" class="nav nav-pills raw">
  	<li class="col-lg-2 col-md-2 col-sm-1">
  	</li>
  	<li role="presentation" class="hidden-xs">
  		<img src="images/Lab mU Meow.svg" class="img-responsible" id="logo">
  	</li>
  	<li role="presentation">
  		<a href="./">Home</a>
  	</li>
  	<li role="presentation">
  		<a href="projects.html" id="now">Projects</a>
  	</li>
  	<li role="presentation">
  		<a href="members.html">Members</a>
  	</li>
  	<li role="presentation">
  		<a href="joinus.html">Join Us</a>
  	</li>
<!--     <li role="presentation"><a href="./">Home</a></li>
    <li role="presentation"><a href="projects.html">Projects</a></li> -->
  </ul>
  <div class="container">
    <div class="raw">
			<div class="page-header">
			  <h1>Our projects</h1>
			</div>
			<div ng-app="" ng-init="projects=[
			{name:'TUNet', src:'images/µ.svg',
			description:'This is about TUNet.',
			descriptionMore:'This is more about TUNet.'},

			{name:'微信树洞', src:'images/hole.svg',
			description:'This is about tree hole.',
			descriptionMore:'This is more about tree hole.'},
			
			{name:'CapMus', src:'images/camus.svg',
			description:'This is about CapMus.',
			descriptionMore:'This is more about camus.'}]">
				<div class="panel panel-default project raw" ng-repeat="x in projects">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 image-holder">
						<img class="project-img img-responsible" src={{x.src}}>
					</div>
					<article class="project-description text-center col-lg-9 col-md-9 col-sm-9 col-xs-12">
						<header><h3>{{x.name}}</h3></header>
						<p>
							<span>{{x.description}}</span>
							<span class="visible-xs-inline"><a href="#" class="show-details">......展开详情</a></span>
							<span class="hidden-xs">{{x.descriptionMore}}</span>
							<span class="visible-xs-inline hidden-xs"><a href="#" class="hide-details">收起</a></span>
						</p>
					</article>
					<div class="clearfix"></div>
				</div>
				<a href="#" id="return" class="btn btn-default visible-xs-block text-center">
					返回顶部
				</a>
			</div>
    </div>
  </div>

  <script src="bower_components/jquery.throwable/public_html/js/jquery.throwable.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js
"></script>
  <script>
  	$(document).ready(function () {
  		$(".show-details").click(function () {
  			$(this).parent().addClass("hidden-xs").next().removeClass("hidden-xs").next().removeClass("hidden-xs");
  			event.preventDefault();
  		});

  		$(".hide-details").click(function () {
  			$(this).parent().addClass("hidden-xs").prev().addClass("hidden-xs").prev().removeClass("hidden-xs");
  			event.preventDefault();
  		});
  	});
  </script>
 </body>
